services:
  - type: web
    name: call-center-api
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
      - key: WHISPER_MODEL_SIZE
        value: tiny
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
